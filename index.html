<!DOCTYPE HTML>
<html ng-app="todolist">
  <head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1>Welcome to Todo!</h1>
    <div ng-controller="todolistController">
      <input type="text" ng-model="currentTodo">
      <button ng-click="addToList()">Add</button>

      <ul>
        <li ng-repeat="todo in todoList">
          {{todo.name}}

        <button ng-click="todoList.splice($index,1)">
          Delete
        </button>

        <button ng-click="todo.done = !todo.done">

        </button>

        <span ng-hide="todo.done">Done</span>
        <span ng-hide="!todo.done">Not Done</span>
        </li>
      </ul>

  </body>
</html>
